{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>

    <title>To-Do_List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{%url 'todohome'%}" style="color:rgb(250, 248, 248) ;font-family: 'Aladin' ;"><B>To-Do APP</B></a>
      {% else %}
      <a class="navbar-brand" href="{%url 'home'%}" style="color:rgb(250, 248, 248) ;font-family: 'Aladin' ;"><B>To-Do APP</B></a>
      {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'logout'%}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'edit_profile'%}">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'change_password'%}">Change Password</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}"><i class="fa fa-fw fa-user"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'register'%}">Register</a>
            </li>
          {% endif %} 
           
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="search" placeholder="Add Item" aria-label="Search" name="item"> 
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add To List</button>
          </form>
        </div>
     </nav>
     <br/>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
